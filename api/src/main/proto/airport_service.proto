syntax = "proto3";

package airport;

// Define custom enums for clearer responses
enum ResponseStatus {
  SUCCESS = 0;
  FAILURE = 1;
}

// Service Definition
service AirportAdminService {
  rpc AddSector(SectorRequest) returns (SectorResponse);
  rpc AddCounters(CounterRequest) returns (CounterResponse);
  rpc AddPassengerManifest(ManifestRequest) returns (ManifestResponse);
}

// Message Definitions
message SectorRequest {
  string sectorName = 1;
}

message SectorResponse {
  ResponseStatus status = 1;
  string sectorName = 2;
}

message CounterRequest {
  string sectorName = 1;
  int32 counterCount = 2;
}

message CounterResponse {
  ResponseStatus status = 1;
  string sectorName = 2;
  int32 firstCounterId = 3;
  int32 lastCounterId = 4;
}

message ManifestRequest {
  string manifestPath = 1;
}

message ManifestResponse {
  ResponseStatus status = 1;
  repeated PassengerInfo passengers = 2;
}

message PassengerInfo {
  string bookingCode = 1;
  string flightCode = 2;
  string airlineName = 3;
  ResponseStatus status = 4;
}
